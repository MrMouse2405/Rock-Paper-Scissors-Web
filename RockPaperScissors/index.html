<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Heading-->

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!--Score Board-->

    <div class="score-board">
        <div id = "User-Label" class = "badge">You</div>
        <div id = "Comp-Label" class = "badge">Comp</div>
        
        <span id = "user-score">0</span>
        <span>:</span>
        <span id = "computer-score">0</span>

    </div>

    <!--Result-->

    <div class="result">
        <p></p>
    </div>

    <!--Choices-->

    <div class="choices">
        <div id = "Rock" class="choice">
            <img src="https://img.icons8.com/color/50/000000/rock.png" alt = "Rock"/>
        </div>
        
        <div id = "Paper" class="choice">
            <img src="https://img.icons8.com/color/50/000000/paper.png" alt = "Paper"/>
        </div>
        
        <div id = "Scissors" class="choice">
            <img src="https://img.icons8.com/color/50/000000/scissors.png" alt = "Scissors"/>
        </div>
    </div>

    <!--Message-->
    <p id = "action-message"> Make your move!</p>

    <!--Linking to our backend script--->
    <script type="text/javascript" src = "app.js" charset = "UTF-8"></script>

</body>
</html>
